{% extends 'navigation.html' %}
{% block body %}
<div class="container mt-5">
    <h3 class="text-center text-primary font-weight-bold">Add Equipment</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><strong>Name</strong></label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price"><strong>Price (In INR)</strong></label>
            <input type="text" name="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="unit"><strong>Unit</strong></label>
            <input type="text" name="unit" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date"><strong>Date</strong></label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="desc"><strong>Description</strong></label>
            <textarea name="desc" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% if error == "no" %}
<script>
    alert('Record Inserted Successfully');
    window.location = "{% url 'view_equipment' %}";
</script>
{% elif error == "yes" %}
<script>
    alert('Something went wrong, Try Again');
</script>
{% endif %}
{% endblock %}

{% block extra_css %}
<style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
    }
</style>
{% endblock %}
